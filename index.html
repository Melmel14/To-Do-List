<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Todo app</title>


</head>

<body>
    <div class="banner-con">
        <div class="banner">
            <div class="content">
                <h1>TO DO LIST</h1>

            </div>
            <div class="todo">
                <form>
                    <input type="text" placeholder="Create a new list..." id="text">
                </form>
                <div class="list">
                    <div class="todo-con">
                    </div>
                </div>
                <div class="info">
                    <p class="left">5 items left</p>
                    <div class="choice">
                        <p class="active">All</p>
                        <p>Active</p>
                        <p>Completed</p>
                    </div>
                    <p class="clear">Clear Completed</p>
                </div>


            </div>
        </div>
    </div>
    </div>

    <div class="image">
        <img src="./images/flying.png" alt="">
    </div>
    <footer class="footer">
        <img src="./images/bird.png" alt="">

    </footer>

    <script src="main.js"></script>

</body>



</html>
